<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>report</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="compare-report">
            <h3 class="mark">
                Your mark: 75/100
            </h3>
            <section class="details">
                <article class="element-head">
                    <h3 class="element-info">board(name): bord info</h3>
                    <a class="btn" href="#">&#8594;</a>
                </article>
                <ul class="comparisons">
                    <li>
                        <article class="element-head">
                            <h3 class="element-info">list(name): list info</h3>
                            <a class="btn" href="#">&#8594;</a>
                        </article>
                        <ul class="comparisons">
                            <li>
                                <article class="element-head">
                                    <h3 class="element-info">card(name): card info</h3>
                                    <a class="btn" href="#">&#8594;</a>
                                </article>
                                <ul class="comparisons">
                                    <li>
                                        <p class="expected-actual">
                                            expected: expected value
                                        </p>
                                        <p class="expected-actual">
                                            actual: actual value
                                        </p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <article class="element-head">
                            <h3 class="element-info">list(name): list info</h3>
                            <a class="btn" href="#">&#8594;</a>
                        </article>
                        <ul class="comparisons">
                        </ul>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
